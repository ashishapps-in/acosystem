<style>

    --primary-light: #c13584;

    --error: #ff4444;
    --warning: #ffaa00;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background-color: var(--bg-dark);

h1,

}

/* Background Blobs */
.blob-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.blob {
    position: absolute;
    filter: blur(80px);
    opacity: 0.3;
    border-radius: 50%;
    animation: move 20s infinite alternate;
}

.blob-1 {
    width: 600px;
    height: 600px;
    background: var(--primary);
    top: -100px;
    left: -100px;
    animation-duration: 25s;
}

.blob-2 {
    width: 500px;
    height: 500px;
    background: var(--secondary);
    bottom: -100px;
    right: -100px;
    animation-duration: 30s;
}

.blob-3 {
    width: 400px;
    height: 400px;
    background: var(--accent);
    top: 40%;
    left: 40%;
    animation-duration: 35s;
}

@keyframes move {
    from {
        transform: translate(0, 0) scale(1);
    }

    to {
        transform: translate(100px, 100px) scale(1.1);
    }
}

.container {
    width: 100%;
    max-width: 900px;
    z-index: 1;
}

.hero {
    text-align: center;
    margin-bottom: 60px;
}

.glitch-text {
    font-size: 4.5rem;
    font-weight: 800;
    letter-spacing: 4px;
    background: var(--gradient-main);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
    position: relative;
    display: inline-block;
}

/* Fixed Glitch Effect */
.glitch-text::before,
.glitch-text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.glitch-text::before {
    left: 2px;
    text-shadow: -2px 0 #ff00c1;
    clip: rect(44px, 450px, 56px, 0);
    animation: glitch-anim 5s infinite linear alternate-reverse;
}

.glitch-text::after {
    left: -2px;
    text-shadow: -2px 0 #00fff9;
    clip: rect(44px, 450px, 56px, 0);
    animation: glitch-anim2 5s infinite linear alternate-reverse;
}

.tag-status-text {
    font-size: 0.7rem;
    text-transform: uppercase;
    font-weight: 700;
    margin-top: -5px;
}

.tag-status-text.working {
    color: var(--success);
}

.tag-status-text.no-connection {
    color: var(--error);
}

.tag-status-text.checking {
    color: var(--warning);
}

/* Glass Template */
.glass {

.input-card {

.input-card:focus-within {

}

.service-selection {

}

.selection-label {

.glass-select {

}

.glass-select:focus {

    background: rgba(255, 255, 255, 0.1);
}

.glass-select option {

.input-group {

}

input[type="url"] {

    border-radius: 16px;

    color: white;
    font-size: 1rem;
    outline: none;
    transition: var(--transition);
}

input[type="url"]:focus {

    background: rgba(255, 255, 255, 0.08);
}

.primary-btn {
    background: var(--gradient-main);
    border: none;
    border-radius: 16px;
    padding: 18px 35px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: var(--transition);

}

.primary-btn:hover {

    box-shadow: 0 0 20px rgba(131, 58, 180, 0.5);
}

.primary-btn span {

    z-index: 1;

/* Results Grid */
.results-container {
    margin-bottom: 60px;
    animation: fadeIn 0.8s ease-out;
}

.section-title {

    font-weight: 600;

}

.results-grid {

}

.result-card {
    padding: 25px;
    display: flex;
    flex-direction: column;

}

.provider-badge {

    font-weight: 800;
    text-transform: uppercase;
    color: var(--accent);
    letter-spacing: 1px;
}

.short-url {

    font-weight: 600;

    word-break: break-all;
}

.actions {
    display: flex;
    gap: 10px;
    margin-top: auto;
}

.action-btn {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid var(--border-color);
    background: rgba(255, 255, 255, 0.05);
    color: white;
    cursor: pointer;
    font-size: 0.9rem;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.action-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: white;
}

/* Loader */
.loader {
    margin-top: 30px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(255, 255, 255, 0.1);
    border-top-color: var(--primary-light);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.hidden {
    display: none !important;
}

/* Modal */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.modal-content {
    padding: 40px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    position: relative;
    border-color: rgba(255, 255, 255, 0.2);
}

.close-modal {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    color: white;
    font-size: 2rem;
    cursor: pointer;
}

#qrcode {
    background: white;
    padding: 20px;
    border-radius: 12px;
    margin: 25px auto;
    width: fit-content;
}

.secondary-btn {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    background: white;
    color: black;
    font-weight: 600;
    border: none;
    cursor: pointer;
    margin-top: 15px;
}

/* Toast */
.toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--gradient-main);
    padding: 12px 30px;
    border-radius: 50px;
    font-weight: 600;
    z-index: 2000;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    animation: toastIn 0.3s ease-out;
}

@keyframes toastIn {
    from {
        bottom: 0;
        opacity: 0;
    }

    to {
        bottom: 30px;
        opacity: 1;
    }
}

/* History List */
.history-container {
    margin-top: 40px;
    animation: fadeIn 1s ease-out;
}

.history-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.text-btn {
    background: none;
    border: none;
    color: var(--text-dim);
    cursor: pointer;
    font-size: 0.9rem;
    transition: var(--transition);
}

.text-btn:hover {

}

.history-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.history-item {
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid var(--border-color);
    padding: 15px 20px;
    border-radius: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.history-info {
    display: flex;
    flex-direction: column;
    gap: 4px;

}

.history-original {
    font-size: 0.8rem;
    color: var(--text-dim);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Service Status Styles */
.status-container {
    margin-top: 60px;
    margin-bottom: 40px;
}

.status-summary {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    margin-bottom: 30px;
}

.summary-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
}

.summary-label {
    font-size: 0.8rem;
    color: var(--text-dim);
}

.summary-value {
    font-size: 1.5rem;
    font-weight: 800;
}

.summary-value.success {
    color: var(--success);
}

.summary-value.error {
    color: var(--error);
}

.status-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
}

.status-tag {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 12px 15px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    transition: var(--transition);
}

.status-tag:hover {
    background: rgba(255, 255, 255, 0.08);
}

.tag-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.tag-name {
    font-weight: 600;
    font-size: 0.9rem;
}

.tag-indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
}

.tag-indicator.working {
    background: var(--success);
    box-shadow: 0 0 10px var(--success);
}

.tag-indicator.no-connection {

    box-shadow: 0 0 10px var(--error);
}

.tag-indicator.checking {
    background: var(--warning);
    box-shadow: 0 0 10px var(--warning);
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% {
        opacity: 0.5;
    }

    50% {
        opacity: 1;
    }

    100% {
        opacity: 0.5;
    }
}

.tag-metadata {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
}

.meta-pill {
    font-size: 0.65rem;
    padding: 2px 6px;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-dim);
}

.meta-pill.auth {
    background: rgba(253, 29, 29, 0.2);
    color: #ff6b6b;
}

.meta-pill.cors {
    background: rgba(0, 255, 136, 0.2);
    color: #00ff88;
}

/* Responsive */
@media (max-width: 600px) {
    .glitch-text {
        font-size: 2.5rem;
    }

    .input-group {
        flex-direction: column;
    }

    .primary-btn {
        width: 100%;
    }

    .status-summary {
        flex-direction: column;
        gap: 15px;
    }
}
</style>

        this.providers = [
            { name: '1pt', fetch: this.shorten1pt.bind(this) },
            { name: 'Spoo.me', fetch: this.shortenSpoo.bind(this) },
            { name: 'GoTiny', fetch: this.shortenGoTiny.bind(this) },
            { name: 'CleanURI', fetch: this.shortenCleanUri.bind(this) },

            { name: 'TinyURL', fetch: this.shortenTinyUrl.bind(this) }
        ];

        this.init();
    }

    init() {
        this.shortenBtn.addEventListener('click', () => this.handleShorten());
        this.clearHistoryBtn.addEventListener('click', () => this.clearHistory());
        this.loadHistory();
        this.renderStatusGrid();
        this.populateDropdown();
        this.checkAllStatuses();

        // Modal logic
        document.querySelector('.close-modal').onclick = () => document.getElementById('qrModal').classList.add('hidden');
        window.onclick = (e) => {
            if (e.target.id === 'qrModal') document.getElementById('qrModal').classList.add('hidden');
        };
    }

    populateDropdown() {
        // Clear existing except special options (Best, Auto)
        const specialOptions = Array.from(this.serviceSelect.options).filter(o => o.value === 'best' || o.value === 'auto');
        this.serviceSelect.innerHTML = '';
        specialOptions.forEach(opt => this.serviceSelect.add(opt));

        // Add ALL APIs to the dropdown as requested
        this.allApis.forEach(api => {
            const option = document.createElement('option');
            option.value = api.name;
            option.text = api.name;
            this.serviceSelect.add(option);
        });
    }

    async checkAllStatuses() {
        // Parallel check with staggered timing
        const checks = this.allApis.map(async (api, index) => {
            return new Promise(resolve => {
                setTimeout(async () => {
                    try {
                        // Use no-cors for checking reachability
                        const controller = new AbortController();
                        const id = setTimeout(() => controller.abort(), 8000);

                        const res = await fetch(api.url, { mode: 'no-cors', signal: controller.signal });
                        api.status = 'working';
                    } catch (e) {
                        api.status = 'no-connection';
                    }
                    this.renderStatusGrid();
                    resolve();
                }, index * 100);
            });
        });
        await Promise.allSettled(checks);
    }

    renderStatusGrid() {
        this.statusGrid.innerHTML = '';
        let workingCount = 0;
        let failingCount = 0;

        this.allApis.forEach(api => {
            if (api.status === 'working') workingCount++;
            else if (api.status === 'no-connection') failingCount++;

            const tag = document.createElement('div');
            tag.className = 'status-tag';
            tag.title = api.desc;
            tag.innerHTML = `
                <div class="tag-header">
                    <span class="tag-name">${api.name}</span>
                    <div class="tag-indicator ${api.status}"></div>
                </div>
                <div class="tag-status-text ${api.status}">${api.status.replace('-', ' ')}</div>
                <div class="tag-metadata">
                    <span class="meta-pill ${api.auth !== 'No' ? 'auth' : ''}">${api.auth === 'No' ? 'Free' : api.auth}</span>
                    ${api.cors === 'Yes' ? '<span class="meta-pill cors">CORS</span>' : ''}
                    <span class="meta-pill">${api.https === 'Yes' ? 'HTTPS' : 'HTTP'}</span>
                </div>
            `;
            this.statusGrid.appendChild(tag);
        });

        this.totalServicesEl.innerText = this.allApis.length;
        this.workingServicesEl.innerText = workingCount;
        this.failingServicesEl.innerText = failingCount;
    }

    async handleShorten() {
        const url = this.urlInput.value.trim();
        const selectedValue = this.serviceSelect.value;

        if (!url) return this.showToast('Please enter a valid URL');
        if (!this.isValidUrl(url)) return this.showToast('Invalid URL format');

        this.showLoader(true);
        this.resultsGrid.innerHTML = '';
        this.resultsSection.classList.add('hidden');

        let successCount = 0;

        if (selectedValue === 'auto') {
            const results = await Promise.allSettled(this.providers.map(p => p.fetch(url)));
            results.forEach((res, index) => {
                if (res.status === 'fulfilled' && res.value) {
                    this.renderResult(this.providers[index].name, res.value);
                    this.addToHistory(url, res.value, this.providers[index].name);
                    successCount++;
                }
            });
        } else if (selectedValue === 'best') {
            for (const provider of this.providers) {
                const shortUrl = await provider.fetch(url);
                if (shortUrl) {
                    this.renderResult(`Recommended: ${provider.name}`, shortUrl);
                    this.addToHistory(url, shortUrl, provider.name);
                    successCount++;
                    break;
                }
            }
        } else {
            const provider = this.providers.find(p => p.name.toLowerCase() === selectedValue.toLowerCase() || p.name === selectedValue);
            if (provider) {
                try {
                    const shortUrl = await provider.fetch(url);
                    if (shortUrl) {
                        this.renderResult(provider.name, shortUrl);
                        this.addToHistory(url, shortUrl, provider.name);
                        successCount++;
                    }
                } catch (e) {
                    console.error(`Failed to shorten with ${provider.name}:`, e);
                }
            }
        }

        this.showLoader(false);

        if (successCount > 0) {
            this.resultsSection.classList.remove('hidden');
        } else {
            this.showToast('Selected service failed. Try another or check status below.');
        }
    }

    async shorten1pt(url) {
        try {
            const res = await fetch(`https://1pt.co/api/short?url=${encodeURIComponent(url)}`);
            const data = await res.json();
            return `https://1pt.co/${data.short}`;
        } catch (e) { return null; }
    }

    async shortenSpoo(url) {
        try {
            const res = await fetch('https://spoo.me/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'Accept': 'application/json' },
                body: `url=${encodeURIComponent(url)}`
            });
            const data = await res.json();
            return data.short_url;
        } catch (e) { return null; }
    }

    async shortenGoTiny(url) {
        try {
            const res = await fetch('https://gotiny.cc/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input: url })
            });
            const data = await res.json();
            return `https://gotiny.cc/${data[0].code}`;
        } catch (e) { return null; }
    }

    async shortenCleanUri(url) {
        try {
            const res = await fetch('https://cleanuri.com/api/v1/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `url=${encodeURIComponent(url)}`
            });
            const data = await res.json();
            return data.result_url;
        } catch (e) { return null; }
    }

    async shortenUlvis(url) {
        try {
            const res = await fetch(`https://ulvis.net/api.php?url=${encodeURIComponent(url)}&private=1`);
            const text = await res.text();
            return text.startsWith('http') ? text : null;
        } catch (e) { return null; }
    }

    async shortenTinyUrl(url) {
        try {
            const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`);
            const text = await res.text();
            return text.startsWith('http') ? text : null;
        } catch (e) { return null; }
    }

    renderResult(provider, shortUrl) {
        const card = document.createElement('div');
        card.className = 'result-card glass';
        card.innerHTML = `
            <span class="provider-badge">${provider}</span>
            <div class="short-url">${shortUrl}</div>
            <div class="actions">
                <button class="action-btn copy-btn" data-url="${shortUrl}">Copy</button>
                <button class="action-btn qr-btn" data-url="${shortUrl}">QR</button>
            </div>
        `;
        this.resultsGrid.appendChild(card);

        card.querySelector('.copy-btn').onclick = () => this.copyToClipboard(shortUrl);
        card.querySelector('.qr-btn').onclick = () => this.showQR(shortUrl);
    }

    addToHistory(longUrl, shortUrl, provider) {
        let history = JSON.parse(localStorage.getItem('shortenerHistory') || '[]');
        if (history.some(h => h.shortUrl === shortUrl)) return;

        history.unshift({ longUrl, shortUrl, provider, date: new Date().getTime() });
        history = history.slice(0, 10);
        localStorage.setItem('shortenerHistory', JSON.stringify(history));
        this.loadHistory();
    }

    loadHistory() {
        const history = JSON.parse(localStorage.getItem('shortenerHistory') || '[]');
        if (history.length === 0) {
            this.historySection.classList.add('hidden');
            return;
        }

        this.historySection.classList.remove('hidden');
        this.historyList.innerHTML = '';

        history.forEach(item => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <div class="history-info">
                    <span class="short-url" style="font-size: 1rem; cursor: pointer;" onclick="window.open('${item.shortUrl}', '_blank')">${item.shortUrl}</span>
                    <span class="history-original">${item.longUrl}</span>
                </div>
                <button class="action-btn" style="width: auto; padding: 8px 15px;" onclick="navigator.clipboard.writeText('${item.shortUrl}').then(() => alert('Copied!'))">Copy</button>
            `;
            this.historyList.appendChild(div);
        });
    }

    clearHistory() {
        localStorage.removeItem('shortenerHistory');
        this.loadHistory();
    }

    async copyToClipboard(text) {
        try {
            await navigator.clipboard.writeText(text);
            this.showToast('Copied to clipboard!');
        } catch (err) {
            this.showToast('Failed to copy');
        }
    }

    showQR(url) {
        const modal = document.getElementById('qrModal');
        const qrContainer = document.getElementById('qrcode');
        qrContainer.innerHTML = '';
        new QRCode(qrContainer, {
            text: url,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        document.getElementById('qrLinkText').innerText = url;
        modal.classList.remove('hidden');
        document.getElementById('downloadQr').onclick = () => {
            const canvas = qrContainer.querySelector('canvas');
            const link = document.createElement('a');
            link.download = 'short-url-qr.png';
            link.href = canvas.toDataURL();
            link.click();
        };
    }

    showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.classList.remove('hidden');
        setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    showLoader(show) {
        this.loader.classList.toggle('hidden', !show);
        this.shortenBtn.disabled = show;
    }

    isValidUrl(string) {
        try {
            new URL(string);
            return true;
        } catch (_) {
            return false;
        }
    }
}
